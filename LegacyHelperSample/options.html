<html>
<head>
    <style type="text/css">
        html {
            --border-color: #d7d7db;
            --page-background: #f9f9fa;
            background-color: var(--page-background);
        }

        input, select, button, label, div {
            font: -moz-window;
            font-size: 1em;
        }

        label {
            min-width: 50%;
            display: inline-block;
        }
        div.detail {
            max-width: 45%;
            padding-left: 20px;
            color: gray;
        }
        hr {
            background-color: var(--border-color);
            border: none;
            height: 1px;
        }

        button {
            -moz-appearance: none;
            min-height: 30px;
            /*color: var(--in-content-text-color);*/
            border: 1px solid var(--border-color);
            border-radius: 2px;
            background-color: var(--page-background);
            margin: 4px;
            padding: 1px 10px;
            min-width: 100px;
            min-height: 30px;
        }

        button:hover {
            background-color: #ebebeb
        }
    </style>
    <script defer="" src="options.js" type="text/javascript"></script>
</head>
<body>
    <form>
        <label for="testCheckbox">A checkbox</label>
        <input type="checkbox" id="testCheckbox" value="1" />
        <hr />

        <label></label>
        <button class="browser-style" id="testButton" type="button"></button>
    </form>
</body>
</html>
